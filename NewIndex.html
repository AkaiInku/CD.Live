<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Iconos y  Caligrafias   -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
    <!-- Estilos -->
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="header">
        <!-- Branding -->
        <section class="logo">
            <img src="SRC/IMG/logo.png" alt="">
            <span class="brand-text">CD.Live</span>
        </section>
        <!-- Search -->
        <section class="Buscador">
            <button type="submit" class="buscar">
                <span class="material-symbols-outlined"> search</span>
            </button>
            <input placeholder="Buscar..." class="cajaBusqueda" />
            <button type="button" class="explorar">
                <span class="material-symbols-outlined">album</span>
            </button>
        </section>

        <!-- Actions -->
        <nav class="UsuarioCarrito">
            <a class="cuenta">
                <span class="material-symbols-outlined">person</span>
            </a>
            <a class="carrito">
                <span class="material-symbols-outlined">shopping_cart</span>
            </a>
        </nav>
    </header>

    <section class="video">
        <video autoplay muted loop playsinline>
            <source src="/SRC/video/VideoVinilo.mp4" type="video/mp4">
        </video>
        <div class="BotonVideo">
            <p>Este es tu mensaje</p>
            <button>Haz clic aquí</button>
        </div>
    </section>

    <section class="productos">
        <h2>Productos</h2>
        <div class="contenedorProductos">
            <div class="producto">
                <img src="SRC/IMG/instrumentos.png" alt="Instrumentos">
                <p>Instrumentos</p>
            </div>
            <div class="producto">
                <img src="SRC/IMG/Vinilos.jpg" alt="Vinilos">
                <p>Musica</p>
            </div>
            <div class="producto">
                <img src="/SRC/IMG/VinilosMarco.png" alt="Marcos para vinilos">
                <p>Marcos para vinilos</p>
            </div>
        </div>
    </section>

    <section class="productosMasVendidos">
        <h2>Instrumentos más Vendidos</h2>
        <div class="contenedor-vendidos" id="lista-vendidos"></div>
    </section>


    <script src="/JS/Index.js"></script>
</body>
<!-- JAJAJAJAJA -->
</html>
