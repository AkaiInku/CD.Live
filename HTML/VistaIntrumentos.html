<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Iconos y  Caligrafias   -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
    <!-- Estilos -->
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/CSS/VistaInstrumentos.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <!-- Branding -->
        <section class="logo">
            <img src="/SRC/IMG/logo.png" alt="">
            <span class="brand-text">CD.Live</span>
        </section>
        <!-- Search -->
        <section class="Buscador">
            <button type="submit" class="buscar">
                <span class="material-symbols-outlined"> search</span>
            </button>
            <input placeholder="Buscar..." class="cajaBusqueda" />
            <button type="button" class="explorar">
                <span class="material-symbols-outlined">album</span>
            </button>
        </section>

        <!-- Actions -->
        <nav class="UsuarioCarrito">
            <a class="cuenta">
                <span class="material-symbols-outlined">person</span>
            </a>
            <a class="carrito">
                <span class="material-symbols-outlined">shopping_cart</span>
            </a>
        </nav>
    </header>

    
</body>
</html>
