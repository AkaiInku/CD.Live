<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Iconos y  Caligrafias   -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
  <!-- Estilos -->
  <link rel="stylesheet" href="CSS/global.css">
  <link rel="stylesheet" href="CSS/index.css">
</head>
 <!-- Prueba de branchs en main David -->
<body>
  <header class="header">
    <section class="logo">
      <img src="SRC/IMG/Logo/logo.png" alt="">
      <span class="brand-text">CD.Live</span>
    </section>
    <section class="Buscador">
      <button type="submit" class="buscar">
        <span class="material-symbols-outlined"> search</span>
      </button>
      <input placeholder="Buscar..." class="cajaBusqueda" />
      <button type="button" class="explorar">
        <span class="material-symbols-outlined">album</span>
      </button>
    </section>

    <nav class="UsuarioCarrito">
      <a class="cuenta">
        <span class="material-symbols-outlined">person</span>
      </a>
      <a class="carrito">
        <span class="material-symbols-outlined">shopping_cart</span>
      </a>
    </nav>
  </header>

  <section class="video">
    <video autoplay muted loop playsinline>
      <source src="/SRC/video/VideoVinilo.mp4" type="video/mp4">
    </video>
    <div class="BotonVideo">
      <p>Este es tu mensaje</p>
      <button>Haz clic aquí</button>
    </div>
  </section>

  <section class="productos">
    <h2>Productos</h2>
    <div class="contenedorProductos">
      <div class="producto">
        <img src="SRC/IMG/Index/instrumentos.png" alt="Instrumentos">
        <p>Instrumentos</p>
      </div>
      <div class="producto">
        <img src="SRC/IMG/Index/Vinilos.jpg" alt="Vinilos">
        <p>Vinilos</p>
      </div>
      <div class="producto">
        <img src="/SRC/IMG/Index/VinilosMarco.png" alt="Marcos para vinilos">
        <p>Marcos para vinilos</p>
      </div>
    </div>
  </section>

 <section class="productosMasVendidos">
  <h2>Instrumentos más Vendidos</h2>
  <div class="contenedor-vendidos" id="lista-instrumentos"></div>
</section>

  <section class="artistasDestacados">
    <h2>Artistas Destacados</h2>
    <div class="carrucelArtista">
      <button class="btnIsquierda"><span class="material-symbols-outlined">arrow_back_ios</span></button>

      <div class="ventanaCarrusel">
        <div class="contenedorArtista">
          <div class="artista">
            <img src="SRC/IMG/Artistas/badbuuny.jpg">
            <p>BAD BUNY</p>
          </div>
          <div class="artista">
            <img src="SRC/IMG/Artistas/PesoPlumajpg.jpg">
            <p>PESO PLUMA</p>
          </div>
          <div class="artista">
            <img src="/SRC/IMG/Artistas/RadioHead.jpg">
            <p>RADIO HEAD</p>
          </div>
          <div class="artista">
            <img src="/SRC/IMG/Artistas/Duki.jpg">
            <p>DUKI</p>
          </div>
          <div class="artista">
            <img src="/SRC/IMG/Artistas/DojaCat.jpg">
            <p>DOJA CAT</p>
          </div>
          <div class="artista">
            <img src="/SRC/IMG/Artistas/Gorillaz.jpg">
            <p>GORILLAZ</p>
          </div>
          <div class="artista">
            <img src="/SRC/IMG/Artistas/NAMPA">
            <p>NANPA BASICO</p>
          </div>
          <div class="artista">
            <img src="/SRC/IMG/Artistas/BMTH.jpg">
            <p>BMTH</p>
          </div>
          <div class="artista">
            <img src="/SRC/IMG/Artistas/TUPAC.jpg">
            <p>TUPAC</p>
          </div>
        </div>
      </div>
      <button class="btnDerecha"><span class="material-symbols-outlined">arrow_forward_ios</span></button>
    </div>
  </section>
  
  <section class="artistasMasVendidos">
  <h2>Artistas más Vendidos</h2>
  <div class="contenedor-vendidos" id="lista-artistas"></div>
  </section>  
  

  <script src="/JS/artistas.js"></script>
  <script src="/JS/Index.js"></script>
  </body>

</html>
